<md-content class="md-padding" layout="column">
	<h2 flex>Edit Brewery: {{::edit.brewery.name}}</h2>
	<md-input-container flex>
    	<label>Name</label>
        <input ng-model="edit.brewery.name">
    </md-input-container>
    <md-input-container flex>
    	<label>Email</label>
        <input ng-model="edit.brewery.email">
    </md-input-container>
    <md-input-container flex>
    	<label>Phone</label>
        <input ng-model="edit.brewery.phone">
    </md-input-container>
	<md-input-container flex>
    	<label>Address</label>
        <input ng-model="edit.brewery.address.street">
    </md-input-container>
    <div layout layout-sm="column" flex>
        <md-input-container flex>
        	<label>City</label>
          	<input ng-model="edit.brewery.address.city">
        </md-input-container>
        <md-input-container flex>
          	<label>State</label>
          	<input ng-model="edit.brewery.address.state">
        </md-input-container>
        <md-input-container flex>
          	<label>Postal Code</label>
          	<input ng-model="edit.brewery.address.postal">
        </md-input-container>
    </div>
    <md-input-container flex>
        <label>About</label>
        <textarea ng-model="edit.brewery.about" columns="1" md-maxlength="500"></textarea>
    </md-input-container>
    <div layout="row" layout-align="space-around center">
  		<div><md-button class="md-raised" ui-sref="adminbrew">Cancel</md-button></div>
  		<div><md-button class="md-raised md-warn" ng-click="edit.remove($event)">Delete</md-button></div>
  		<div><md-button class="md-raised md-primary" ng-click="edit.save()">Save</md-button></div>
	</div>
</md-content>
